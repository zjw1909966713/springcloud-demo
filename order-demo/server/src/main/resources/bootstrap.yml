spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: dev
    stream:
      bindings:
        output:
          group: order
          destination: greetings
          content-type: application/json
        input:
          group: order
          destination: greetings
          content-type: application/json
  zipkin:
    base-url: http://172.16.10.65:9411/
  sleuth:
    sampler:
      probability: 1



eureka:
  client:
    service-url:
      defaultZone:  http://localhost:8761/eureka/    #注册中心的地址
server:
  port: 8081


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

    getProductInfoList:
           execution:
             isolation:
               thread:
                 timeoutInMilliseconds: 10000

management:
  endpoints:
    web:
      exposure:
        include: '*'



ribbon:
  ReadTimeout: 10000
  SocketTimeout: 10000
logging:
  level:
    org.springframework.cloud.openfeign: debug



