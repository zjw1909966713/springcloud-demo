spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: dev
    stream:
      bindings:
        output:
          group: order
          destination: greetings
          content-type: application/json
        input:
          group: order
          destination: greetings
          content-type: application/json



eureka:
  client:
    service-url:
      defaultZone:  http://localhost:8761/eureka/    #注册中心的地址
server:
  port: 8081